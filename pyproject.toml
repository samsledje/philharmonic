[tool.poetry]
name = "philharmonic"
version = "0.2.0"
description = "Decoding functional organization in non-model organisms"
authors = ["Samuel Sledzieski <samsl@mit.edu>"]

[tool.poetry.dependencies]
python = "^3.11"
biopython="1.84"
cytoscape="3.9.0"
hmmer="3.4"
langchain="0.2.7"
langchain-openai="0.1.16"
matplotlib="3.8.0"
networkx="3.1"
numpy="1.26.2"
omegaconf="2.3.0"
pandas="2.1.1"
scikit-learn="1.3.0"
scipy="1.11.3"
seaborn="0.12.2"
snakemake="8.10.0"
tqdm="4.63.0"
dscript=="0.2.6"
fastdsd=="1.0.1"
py4cytoscape=="1.9.0"
recipe-cluster=="0.0.2"

[tool.poetry.dev-dependencies]
pip="23.3"
jupyter="1.0.0"
jupyterlab="4.1.6"

[tool.poetry.scripts]
add_cluster_functions = 'src.add_cluster_functions:main'
build_cytoscape = 'src.build_cytoscape:main'
build_go_map = 'src.build_go_map:main'
cluster_network = 'src.cluster_network:main'
generate_candidates = 'src.generate_candidates:main'
summarize_clusters = 'src.summarize_clusters:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"