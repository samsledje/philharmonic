# User Specified
run_name: pdam
work_dir: pdam_results
sequence_path: data/protein_seqs.fasta
protein_shortlist: data/pdam_shortlist.txt
go_shortlist: data/pdam_shortlist_go.txt
use_cytoscape: false
use_langchain: true

############################################

# General Parameters
seed: 6191998

# hmmscan Parameters
hmmscan:
  path: hmmscan
  threads: 16

# D-SCRIPT Parameters
dscript:
  path: dscript
  n_pairs: 100
  manual_annot_wt: 100
  model: human_v1.sav
  device: 0

# DSD Parameters
dsd:
  path: fastdsd
  t: 0.0
  confidence: true

# Clustering Parameters
clustering:
  init_k: 500
  min_cluster_size: 0
  cluster_divisor: 2

# ReCIPE Parameters
recipe:
  lr: 0.1
  cthresh: 0.75
  max: 20
  metric: degree

# Langchain Parameters
langchain:
  model: gpt-4o
